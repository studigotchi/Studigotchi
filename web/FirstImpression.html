<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studigotchi</title>
    <link rel="stylesheet" href="FirstImpression.css">
    <script rel="script" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script rel="script" src="FirstImpression.js"></script>
</head>
<body>
<div class="header">
    <img id="banner" src="Studigotchi-Banner.png" alt="Hier sollte ein Banner stehen!" draggable="false"/>
</div>
<div class="content">
    <div class="pane-left">
        <h1>Studigotchi</h1>
        <p>Zur Anleitung dem Link folgen</p>
        <a href="https://www.google.com">Anleitung anschauen!</a>
        <h2>Impressum</h2>
        <p>Timo Klenk, Lena Katzmann, Annika Na√ü, Petra Scherer, Stefanie Sauer<br> <br>
            <b>Kurs</b>: TINF18B5<br> <br>
            Jahr 2019</p>
    </div>
    <div class="main-content">
        <div class="student">
            <img src="programming.gif" alt="Der Student? Kp" style="width: 80%; height: 80%; margin-top: 5%; margin-left: 10%;" draggable="false">
        </div>
        <div class="buttons">
            <table class="button-table">
                <tbody>
                <tr class="button-row">
                    <td>
                        <button class="button-action button-eat" onclick="clickEat()">
                            <img src="hamburger.png" alt="Essen" class="button-icon" draggable="false"/>
                            <br/>Essen
                        </button>
                    </td>
                    <td>
                        <button class="button-action button-learn" onclick="clickLearn()">
                            <img src="book.png" alt="Lernen" class="button-icon" draggable="false"/>
                            <br/>Lernen
                        </button>
                    </td>
                    <td>
                        <button class="button-action button-sleep" onclick="clickSleep()">
                            <img src="bed.png" alt="Schlafen" class="button-icon" draggable="false"/>
                            <br/>Schlafen
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pane-right" >
        <p> <b>Semester:</b> <span id="semester_id">1</span></p>
        <p> <b>Leben:</b> <span id="life_id">1.0</span></p>
        <p> <b>Lernerfolg:</b> <span id="progress_id">5.5</span></p>
        <p> <b>Zeit bis Klausur:</b> <span id="time_id">100s</span></p>
    </div>
</div>
</body>
</html>
