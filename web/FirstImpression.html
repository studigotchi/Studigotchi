<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studigotchi</title>
    <link rel="stylesheet" href="FirstImpression.css">
</head>
<body>
<div class="header">
    <img id="banner" src="logo-tamagotchi.png" alt="Hier sollte ein Banner stehen!"/>
</div>
<div class="content">
    <div class="pane-left">
        Left Pane
    </div>
    <div class="main-content">
        <div class="student">
            Hier wird der Student agieren!
        </div>
        <div class="buttons">
            <button class="button-action button-eat" onclick="alert('button-eat')">
                Essen
            </button>
            <button class="button-action button-learn" onclick="alert('button-learn')">
                Lernen
            </button>
            <button class="button-action button-sleep" onclick="alert('button-sleep')">
                Schlafen
            </button>
        </div>
    </div>
    <div class="pane-right">
        Right Pane
    </div>
</div>
</body>
</html>
