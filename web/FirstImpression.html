<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studigotchi</title>
    <link rel="stylesheet" href="FirstImpression.css">
    <script rel="script" src="FirstImpression.js"></script>
</head>
<body>
<div class="header">
    <img id="banner" src="logo-tamagotchi.png" alt="Hier sollte ein Banner stehen!" draggable="false"/>
</div>
<div class="content">
    <div class="pane-left">
        Left Pane
    </div>
    <div class="main-content">
        <div class="student">
            <img src="programming.gif" alt="Der Student? Kp" style="width: 100%; height: 100%;" draggable="false">
        </div>
        <div class="buttons">
            <table class="button-table">
                <tbody>
                <tr class="button-row">
                    <td>
                        <button class="button-action button-eat" onclick="clickEat()">
                            <img src="hamburger.jpg" alt="Essen" class="button-icon" draggable="false"/>
                            <br/>Essen
                        </button>
                    </td>
                    <td>
                        <button class="button-action button-learn" onclick="clickLearn()">
                            <img src="book.png" alt="Lernen" class="button-icon" draggable="false"/>
                            <br/>Lernen
                        </button>
                    </td>
                    <td>
                        <button class="button-action button-sleep" onclick="clickSleep()">
                            <img src="bed.png" alt="Schlafen" class="button-icon" draggable="false"/>
                            <br/>Schlafen
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pane-right">
        Right Pane
        <a onclick="clickSleep()" href="#">Hello</a>
    </div>
</div>
</body>
</html>
